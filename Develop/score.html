<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>

    <!--CSS-->
    <link rel="stylesheet" href="Quiz_Assets/quiz.css">
</head>

<body>
    <header>
        <nav class="navbar">
                <div class="Heading">Hall of High Scores</div>
        </nav>
    </header>

    <main>
        <div class="box">
            <h1 class="quiz-header">Quiz Your Code Knowledge</h1>
            <div class="quiz-body">Think you're ready to be a developer? Take this quiz and see how you stack up against other students!</div>
            <button type="button" class="go" data-display="visible">QUIZ ME</button>

            <!--Question Buttons-->
            
            <div class="score">
                <p>Type name here:</p>
                <input type="text" class="name" placeholder="Type name here">
                <button type="button" class="submit">Submit Score</button>
            </div>
        
        </div>

    </main>

    <!--JS-->
    <script src="Quiz_Assets/quiz.js"></script>
</body>
</html>
